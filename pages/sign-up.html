<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/727f4e6447.js"
      crossorigin="anonymous"
    ></script>

    <!-- My style -->
    <link rel="stylesheet" href="../css/style.css" />

    <meta name="keywords" content="Car, Cars, Rent, Car Anywhere, Rent Car, Trip, Holidays, Sign Up, Register">
    <meta name="description" content="Rent a car anywhere and enjoy your trip! - Sign Up">
    <title>Car Anywhere - Sign Up</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
          <a class="navbar__img navbar-brand" href="../index.html">
            <img src="../assets/img/title_005.png" class="img-fluid" alt="...">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll text-center">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle mx-2 my-1" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Help
                </a>
                <ul class="dropdown-menu text-center text-md-start" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item my-1" href="../pages/help.html">Payment types</a></li>
                  <li><a class="dropdown-item my-1" href="../pages/help.html">Contact</a></li>
                </ul>
              </li>
              <li><button class="btn my-1 mx-4 navbar__button--SecondaryColor" type="submit"><a href="../pages/work-with-us.html" class="link-light mx-4">Work with us!</a></button></li>
              <li><button class="btn mx-2 my-1 mx-2 navbar__ButtonOutLine" type="submit"><a href="../pages/sign-up.html" class="link-dark">Sign Up</a></button></li>
              <li><button class="btn mx-2 my-1" type="submit"><a href="../pages/sign-in.html" class="link-dark">Sign In</a></button></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Sign Up Form -->
    <section id="signUpForm">
      <div class="signUp">
        <div class="signUp__img">
          <img src="../assets/img/background_002.jpg" alt="" />
        </div>
        <div class="signUp__form">
          <form action="">
            <div class="signUp__form__input">
              <label for="">Name</label>
              <input type="text" />
            </div>
            <div class="signUp__form__input">
              <label for="">Last name</label>
              <input type="text" />
            </div>
            <div class="signUp__form__input">
              <label for="">Email</label>
              <input type="email" placeholder="example@email.com" />
            </div>
            <div class="signUp__form__input">
              <label for="">Confirm email</label>
              <input type="email" placeholder="example@email.com" />
            </div>
            <div class="signUp__form__input">
              <label for="">Password</label>
              <input type="password" />
            </div>
            <div class="signUp__form__input">
              <label for="">Confirm password</label>
              <input type="password" />
            </div>
            <div class="signUp__form__checkBox">
              <input type="checkbox" name="age" id="" />
              <label for="">I'm over 18 y.o.</label>
            </div>
            <div class="signUp__form__button">
              <input type="button" name="" id="" value="Sign Up" class="signIn__form__button--SecondaryColor"/>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-secondary footer">
      <div class="footer__img">
          <a href="../index.html"
            ><img class="" src="../assets/img/logo_005.png"
          /></a>
      </div>
      <div class="container pt-5 pb-2 footer__menu--fontSizeLarge footer__menu--color">
          <ul>
              <li><a href="../pages/help.html#paymentTypes" class="link-light">Payment types</a></li>
          </ul>
          <ul>
              <li><a href="../pages/help.html#contact" class="link-light text-decoration-none">Contact</a></li>
          </ul>
      </div>
      <div class="container p-3 text-center text-white">
          <p>Car Anywhere</p>
          <p>All trademarks Â© their respective owners.</p>
      </div>
    </footer>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
